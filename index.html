<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Match It All</title>
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>

    <h1>Match It !</h1>
    <p id="notificationText"></p>
    <section class="score">
       ✔: <span class="correct">0</span> </br>
       Trial : <span class="total">0</span>
      <button id="play-again-btn" >Play Again</button>
    </section>
    <section class="drag-items"></section>
    <section class="drop-boxes"></section>

  
    <audio id = "song">
      <source src = "audio\game-music.mp3" loop="" type = "audio/mp3">
        Your browser doesn't support audio
    </audio>
    <button id = "songBtn">♬</button>

    <script src="main.js" async defer></script>
  </body>
</html>
